<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omantel Employee Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.webp" alt="Omantel Logo" class="logo">
        <h1>Omantel Employee Satisfaction Survey</h1>
        <p>Please enter your work email to start the survey.</p>
        <form id="surveyForm" onsubmit="return false;">
            <input type="email" id="emailInput" name="email" placeholder="Enter your work email" required>
            <button type="submit" onclick="submitForm()">Proceed</button>
        </form>
        <div id="popup" class="popup">
            <div class="popup-content">
                <h2>Warning: You've Been Hacked!</h2>
                <p>This was a phishing awareness exercise. Never share your email or credentials on unsolicited forms.</p>
                <button onclick="closePopup()">Close</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
